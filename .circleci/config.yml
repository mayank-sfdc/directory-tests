version: 2.0

jobs:
  checkout_code:
    docker:
      - image: circleci/python:3.5.3
    working_directory: ~/directory-tests
    steps:
      - checkout
      - save_cache:
          key: cached-repo-{{ .Revision }}
          paths:
            - ~/directory-tests

  smoke_tests_requirements:
    docker:
      - image: circleci/python:3.5.3
    working_directory: ~/directory-tests
    steps:
      - restore_cache:
          keys:
            - cached-repo-{{ .Revision }}
      - run:
          name: Create virtualenv and install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements_smoke.txt
      - save_cache:
          key: smoke-tests-dependency-cache-{{ .Revision }}
          paths:
            - ~/directory-tests/venv

  functional_tests_requirements:
    docker:
      - image: circleci/python:3.5.3
    working_directory: ~/directory-tests
    steps:
      - restore_cache:
          keys:
            - cached-repo-{{ .Revision }}
      - run:
          name: Create virtualenv and install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements_functional.txt
            python ./docker/env_writer.py ./docker/env.json
            nodeenv -p
            npm install -g junit-merge@1.2.3
      - save_cache:
          key: functional-tests-dependency-cache-{{ .Environment.CIRCLE_WORKFLOW_ID }}
          paths:
            - ~/directory-tests/venv
            - ~/directory-tests/docker/.env_with_export
            - ~/directory-tests/docker/.env_without_export

  exred_tests_requirements:
    docker:
      - image: circleci/python:3.5.3
    working_directory: ~/directory-tests
    steps:
      - restore_cache:
          keys:
            - cached-repo-{{ .Revision }}
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            python ./docker/env_writer.py ./docker/env_exred.json
            pip install -r requirements_browser.txt
            nodeenv -p
            npm install -g junit-merge@1.2.3
      - save_cache:
          key: exred-tests-dependency-cache-{{ .Environment.CIRCLE_WORKFLOW_ID }}
          paths:
            - ~/directory-tests/venv
            - ~/directory-tests/docker/.env_with_export
            - ~/directory-tests/docker/.env_without_export

  smoke_tests:
    docker:
      - image: circleci/python:3.5.3
    working_directory: ~/directory-tests
    steps:
      - restore_cache:
          keys:
            - cached-repo-{{ .Revision }}
      - restore_cache:
          keys:
            - smoke-tests-dependency-cache-{{ .Revision }}
      - run:
          name: Run smoke tests
          command: |
            . venv/bin/activate
            python ./docker/env_writer.py ./docker/env.json
            source ./docker/.env_with_export;
            make smoke_tests
      - store_test_results:
          path: ./tests/smoke/reports
      - store_artifacts:
          path: ./tests/smoke/reports

  exred_tests_chrome:
    docker:
      - image: circleci/python:3.5.3
    working_directory: ~/directory-tests
    steps:
      - restore_cache:
          keys:
            - cached-repo-{{ .Revision }}
      - restore_cache:
          keys:
            - exred-tests-dependency-cache-{{ .Environment.CIRCLE_WORKFLOW_ID }}
      - run:
          name: Run functional ExRed tests in Chrome
          command: |
            . venv/bin/activate
            source ./docker/.env_with_export;
            export PATH=$PATH:$HOME/bin
            BROWSERS=Chrome VERSIONS=66.0 make exred_browserstack
      - run:
          name: Merge JUnit XML reports
          when: always
          command: |
            python3 -m venv venv
            . venv/bin/activate
            cd ./tests/exred/reports
            junit-merge *.xml -o merged.xml
            ls *.xml | grep -v merged.xml | xargs rm
      - store_test_results:
          path: ./tests/exred/reports
      - store_artifacts:
          path: ./tests/exred/reports

