version: 2.0

jobs:
  checkout_code:
    docker:
      - image: circleci/python:3.5.3
    working_directory: ~/directory-tests
    steps:
      - checkout
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/directory-tests

  fabs_smoke_tests:
    docker:
      - image: circleci/python:3.5.3
    working_directory: ~/directory-tests
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements_smoke.txt
      - run:
          command: |
            . venv/bin/activate
            python ./docker/env_writer.py ./docker/env.json
            source ./docker/.env;
            make smoke_tests

  exred_functional_tests_chrome:
    docker:
      - image: circleci/python:3.5.3
    working_directory: ~/directory-tests
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements_exred.txt
      - run:
          command: |
            . venv/bin/activate
            python ./docker/env_writer.py ./docker/env_exred.json
            source ./docker/.env;
            TAG=ED-2605 BROWSERS=Chrome VERSIONS=62.0 make exred_browserstack_single

  exred_functional_tests_firefox:
    docker:
      - image: circleci/python:3.5.3
    working_directory: ~/directory-tests
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements_exred.txt
      - run:
          command: |
            . venv/bin/activate
            python ./docker/env_writer.py ./docker/env_exred.json
            source ./docker/.env;
            TAG=ED-2605 BROWSERS=Firefox VERSIONS=56.0 make exred_browserstack_single

  fabs_integration_tests_fab:
    docker:
      - image: circleci/python:3.5.3
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run: echo "Running fabs_integration_tests_fab..."

  fabs_integration_tests_fas:
    docker:
      - image: circleci/python:3.5.3
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run: echo "Running fabs_integration_tests_fas..."

  fabs_integration_tests_sso:
    docker:
      - image: circleci/python:3.5.3
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run: echo "Running fabs_integration_tests_sso..."

workflows:
  version: 2
  run_all_tests:
    jobs:
      - checkout_code
      - fabs_smoke_tests:
          requires:
            - checkout_code
      - exred_functional_tests_chrome:
          requires:
            - fabs_smoke_tests
      - exred_functional_tests_firefox:
          requires:
            - fabs_smoke_tests
      - fabs_integration_tests_fab:
          requires:
            - fabs_smoke_tests
      - fabs_integration_tests_fas:
          requires:
            - fabs_smoke_tests
      - fabs_integration_tests_sso:
          requires:
            - fabs_smoke_tests
