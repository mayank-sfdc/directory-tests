          command: |
            . venv/bin/activate
            python ./docker/env_writer.py ./docker/env.json
            source ./docker/.env_with_export;
            make smoke_tests_links_checker

  exred_tests_requirements:
    docker:
      - image: circleci/python:3.5.3
    working_directory: ~/directory-tests
    steps:
      - restore_cache:
          keys:
            - cached-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements_exred.txt
            nodeenv -p
            npm install -g junit-merge@1.2.3
      - run:
          name: Install Heroku-CLI to project root dir
          command: |
            wget -q https://cli-assets.heroku.com/heroku-cli/channels/stable/heroku-cli-linux-x64.tar.gz -O heroku.tar.gz
            tar -xzf heroku.tar.gz
            mkdir -p ./heroku-cli
            tar -xzf heroku.tar.gz --strip-components 1 -C ./heroku-cli
            rm -fr heroku.tar.gz
            ln -s ./heroku-cli/bin/heroku ./heroku
            heroku -v
      - save_cache:
          key: exred-tests-dependency-cache-{{ .Revision }}
          paths:
            - ~/directory-tests/heroku-cli
            - ~/directory-tests/heroku


  exred_tests_chrome:
    docker:
      - image: circleci/python:3.5.3
    working_directory: ~/directory-tests
    steps:
      - restore_cache:
          keys:
            - cached-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - exred-tests-dependency-cache-{{ .Revision }}
      - run:
          name: Run functional ExRed tests in Chrome
          command: |
            . venv/bin/activate
            python ./docker/env_writer.py ./docker/env_exred.json
            source ./docker/.env_with_export;
            BROWSERS=Chrome VERSIONS=63.0 make exred_browserstack
      - run:
          name: Merge JUnit XML reports
          when: always
          command: |
            python3 -m venv venv
            . venv/bin/activate
            cd ./tests/exred/reports
            junit-merge *.xml -o merged.xml
            ls *.xml | grep -v merged.xml | xargs rm
      - store_test_results:
          path: ./tests/exred/reports
      - store_artifacts:
          path: ./tests/exred/reports

