version: 2.0

jobs:
  checkout_code:
    docker:
      - image: circleci/python:3.5.3
    working_directory: ~/directory-tests
    steps:
      - checkout
      - save_cache:
          key: cached-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/directory-tests

  smoke_tests_requirements:
    docker:
      - image: circleci/python:3.5.3
    working_directory: ~/directory-tests
    steps:
      - restore_cache:
          keys:
            - cached-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Create virtualenv and install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements_smoke.txt
      - save_cache:
          key: smoke-tests-dependency-cache-{{ .Revision }}
          paths:
            - ~/directory-tests/venv

  smoke_tests:
    docker:
      - image: circleci/python:3.5.3
    working_directory: ~/directory-tests
    steps:
      - restore_cache:
          keys:
            - cached-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - smoke-tests-dependency-cache-{{ .Revision }}
      - run:
          name: Run smoke tests
          command: |
            . venv/bin/activate
            python ./docker/env_writer.py ./docker/env.json
            source ./docker/.env_with_export;
            make smoke_tests
      - store_test_results:
          path: ./tests/smoke/reports
      - store_artifacts:
          path: ./tests/smoke/reports

  smoke_tests_links_checker:
